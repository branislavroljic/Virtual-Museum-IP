
<mat-toolbar>
    <h3>LOGS</h3>
    <mat-icon style="padding-left: 20px;">assignment</mat-icon>
</mat-toolbar>
<div class="content-div">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="logsDataSource" matSort>


            <ng-container matColumnDef="dateTime">
                <th mat-header-cell *matHeaderCellDef>Date and time</th>
                <td mat-cell *matCellDef="let element">{{element.dateTime | date :"yyyy/MM/dd HH:mm:ss"}}</td>
            </ng-container>

            <ng-container matColumnDef="user">
                <th mat-header-cell  *matHeaderCellDef>User</th>
                <td mat-cell *matCellDef="let element">{{element.username}}</td>
            </ng-container>
            
            <ng-container matColumnDef="message">
                <th mat-header-cell  *matHeaderCellDef>Message</th>
                <td mat-cell *matCellDef="let element">{{element.message}}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell style="text-align: right !important;" *matHeaderCellDef>Type</th>
                <td mat-cell style="text-align: right !important;" *matCellDef="let element">{{element.type}}</td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>

<button mat-fab color="primary" class="download-button" aria-label="Download logs" (click)="downloadLogsClick()">
    <mat-icon>download</mat-icon>
</button>
