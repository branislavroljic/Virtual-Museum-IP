<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button color="primary" (click)="confirmClick()" tabindex="1">Confirm</button>
	<button mat-raised-button mat-dialog-close tabindex="-1" (click)="cancelClick()">Cancel</button>
</mat-dialog-actions>
