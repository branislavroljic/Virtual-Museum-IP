<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 weather-table">
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef> Temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.main.temp}} </td>
    </ng-container>

    <ng-container matColumnDef="visibility">
        <th mat-header-cell *matHeaderCellDef> Visibility </th>
        <td mat-cell *matCellDef="let element"> {{element.visibility}} </td>
    </ng-container>

    <ng-container matColumnDef="wind">
        <th mat-header-cell *matHeaderCellDef> Wind </th>
        <td mat-cell *matCellDef="let element"> {{element.wind.speed}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
