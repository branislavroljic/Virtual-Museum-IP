<div class="register-container">
    <mat-card class="card">
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" class="register-form">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name" required autofocus>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Surname</mat-label>
                    <input matInput type="text" formControlName="surname" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username" required minlength="12" pattern="[^@#\/]*">
                    <div *ngIf="registerForm.errors?.['invalidUsername']" class="error-div"> @, #, / not allowed. Length must be at least 12.</div>
                </mat-form-field>
               <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <div *ngIf="registerForm.errors?.['invalidPassword']" class="error-div">Uppercase, lowercase, number and min length of 15 required</div>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirm password</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" required>
                    <div *ngIf="registerForm.errors?.['notMatched'] && (registerForm.touched || registerForm.dirty)" class="error-div">Passwords do not match</div>
                </mat-form-field>
                 <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" ngModel email required>
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="register-button" [disabled]="registerForm.invalid"
                (click)="registerClick()">Register</button>
        </mat-card-actions>
        <div class="additional-link">
            <a routerLink="/login" class="login-link"> <i>Already have an account?</i> <strong> Login</strong></a>
        </div>
    </mat-card>
</div>
