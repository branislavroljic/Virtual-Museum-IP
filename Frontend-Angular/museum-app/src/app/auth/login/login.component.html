<div class="login-container">
    <mat-card class="card">
            <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" class="login-form">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username" required autofocus>
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <label id="errorLabel">{{ errorMessage }}</label>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="login-button" [disabled]="loginForm.invalid" (click)="loginClick()">Login</button>
        </mat-card-actions>
        <div class="additional-link">
            <a routerLink="/register" class="register-link"> <i>No Account?</i> <strong> Register</strong></a>
        </div>
    </mat-card>
</div>
